# Default simulation parameters for kinetic Monte Carlo simulation

# Concentrations (nM)
C_A: 10.0
C_B: 10.0
C_antigen: 1.0

# Enhanced concentration (M)
C_enhancement: 1.0e-6

# Simulation size
N_A_sim: 50
N_B_sim: 50

# Particle properties
antibodies_per_particle: 1000
n_patches: 12

# Kinetic rates
kon_a: 1.0e5  # M^-1 s^-1
koff_a: 0.1   # s^-1
kon_b: 1.0e5  # M^-1 s^-1
koff_b: 0.1   # s^-1

# Time stepping
dt: 0.001  # seconds

# Field profile
n_steps_on: 1000
n_steps_off: 1000
n_repeats: 5
